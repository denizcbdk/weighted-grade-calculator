<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Final Average Calculation Tool</title>
    </head>
    <body>
        <div class="layout">
            <!-- for left-side ads -->
            <div class="sidebar"></div>
            <div class="content">
                <div class="actTab">
                    <form onsubmit="checkingRates(event)">
                        <h1>Grade Calculator (Midterm + Final)</h1>
                        <p>Your midterm score: <input type="number" id="midterm" min="0" max="100" required></p>
                        <p>Target overall average (enter “0” if you don’t have one): <input type="number" id="goal" min="0" max="100" value="0"></p>
                        <p>Midterm / Final weighting (%): <input type="number" id="pMidterm" min="0" max="100" value="40" required> 
                            <input type="number" id="pFinal" min="0" max="100" value="60" required></p>
                        <p>Minimum final score required to pass: <input type="number" id="min" min="0" max="100" value="60" required></p>
                        <p><button type="submit">Calculate</button></p>
                    </form>
                </div>
                <div id="popup">
                    <div class="popup-style">
                        <button class="close" onclick="closePopup()">&times;</button>
                        <p id="minScoreText"></p>
                        <p id="goalScoreText"></p>
                        <button type="button" class="save" onclick="saveResult()">Save</button>
                    </div>    
                </div>
                <div class="records" id="savedResults">
                    <h2 class="rTitle">Saved Results</h2>
                    <ul id="resultList" style="list-style-type: none;"></ul>
                </div>
            </div>
            <!-- for right-side ads -->
            <div class="sidebar"></div>
        </div>
    </body>
<script src="script.js"></script>
</html>
